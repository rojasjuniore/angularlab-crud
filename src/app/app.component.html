<div class="container pt-5">
  <div class="row">
    <div class="col-10">
      <div class="row">
        <div class="col-4">
          <img *ngIf="!user.img" src="https://www.tuexperto.com/wp-content/uploads/2015/07/perfil_01.jpg" alt="..." class="img-thumbnail">
          <img *ngIf="user.img" [src]="user.img" alt="..." class="img-thumbnail">
        </div>
        <div class="col">
          <form #f="ngForm" (ngSubmit)="onSubmit(f)" novalidate>
            <div class="form-group">
              <input type="text" [(ngModel)]="user.name" name="name" class="form-control" placeholder="pedro lopez">
            </div>
            <div class="form-group">
              <input type="email" [(ngModel)]="user.email" name="email" class="form-control" placeholder="name@example.com">
            </div>
            <div class="form-group">
              <input type="text" [(ngModel)]="user.tlf" name="tlf" class="form-control" placeholder="333-123-12-12">
            </div>
            <button type="submit" class="btn btn-success btn-sm btn-block mb-3">Save</button>
            <button (click)="petition()" type="button" class="btn btn-success btn-block btn-sm mb-3">Generate User</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">Phone</th>
            <th scope="col">Option</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of items | async">
            <th scope="row">{{item.key}}</th>
            <td>{{item.name}}</td>
            <td>{{item.email}}</td>
            <td>{{item.tlf}}</td>
            <td>
              <button (click)="updateItem(item.key, updatetext.value)" type="button" class="btn btn-warning btn-sm">Update</button>
              <button (click)="deleteItem(item.key)" type="button" class="btn btn-danger btn-sm">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
